{% extends "base.html"%}

{%block some_name%}
<div class="row">
    <div class="col-md-10 col-sm-12">
        <table class="table table-hover" >
            <thead>
                <tr>
                    <th>  id</th>
                    <th>  name </th>
                    <th> время готовки </th>
                    <th>  </th>
                </tr>
            </thead>
            {% for dish in dish_list%}
            <tr> 
                <td> {{dish.id}} </td>
                <td>{{dish.name}} </td>
                <td>  {{dish.cooking_time}} </td>
                <td>  {%for  food in dish.food_set.all %} 
                    <div> {{food.name }}|  {{food.quantity}}</div>
                    {%endfor%}
                </td>
            </tr>
            {%endfor%}
        </table >
    </div>

</div>
{%endblock%}
